<head>
  <meta charset="UTF-8">
  <title>zzChat</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to zzChat</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="well" align="right">
          {{#if currentUser}}
          <h4>Hello {{> user }}</h4>
          {{else}}
          <h4>Sign in with Twitter to add your message to this chat!</h4>
          {{/if}} {{loginButtons align="right"}}
        </div>
        <div class="jumbotron zz-jumbotron">
          {{> messages }}
        </div>
        {{> input}}
      </div>
    </div>
  </div>
</body>
<template name="user">
  <a target="_blank" href="http://twitter.com/{{user}}"><img src="{{ image}}"/> {{user}}</a>
  <IMG align="right" SRC="{{ imagen}}" Height="50" width="50" />
</template>
<template name="messages">
  <ul class="list-unstyled">
    {{#each messages}}
    <li>
      <em class="text-muted">[{{ time }}]</em>
      <strong class="text-primary"><a target="_blank" href="http://twitter.com/{{ account }}"> {{ name }}</a>:</strong> {{ message }}
    </li>
    {{/each}}
  </ul>
</template>
<template name="input">
  <form class="form form-inline" id="myform">
    <input type="text" id="message" placeholder="Type your message" class="form-control">
  </form>
</template>
